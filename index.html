  <body>
    <!-- Header -->

    <header class="header">
      <div class="content">
        <div class="header-top">
          <a href="#" class="logo">
            <img
              src="./assets/images/logo.svg"
              alt="MODULARS"
              title="Modulars"
            />
          </a>
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__list-item">
                <a href="#!" class="navbar__link navbar__link--active">Home</a>
              </li>
              <li class="navbar__list-item">
                <a href="#!" class="navbar__link">About</a>
              </li>
              <li class="navbar__list-item">
                <a href="#!" class="navbar__link">Blog</a>
              </li>
              <li class="navbar__list-item">
                <a href="#!" class="navbar__link">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="header-top__cta">
            <a href="#!" class="btn">Sign Up</a>
          </div>
        </div>
        <section class="hero">
          <div class="hero-text">
            <h1 class="hero__title">We&apos;re a creative design agency.</h1>
            <p class="hero__desc">
              A brilliant, modular agency template for startup&apos;s build
              yours today.
            </p>
            <div class="hero__cta">
              <a href="#!" class="btn">Get in touch</a>
              <a href="#!" class="hero__video">
                <span class="play-btn__wrap">
                  <img
                    src="./assets/images/play-btn-cover.svg"
                    alt=""
                    class="play-btn-cover"
                  />
                  <img
                    src="./assets/images/play-btn.svg"
                    alt=""
                    class="video__play-btn"
                  />
                </span>
                <span class="hero__video__play">Watch Video</span>
              </a>
            </div>
          </div>
          <div class="hero-illustration">
            <div class="hero-styles">
              <img src="./assets/images/hero-group-1/union.svg" alt="" />
              <img
                src="./assets/images/hero-group-1/string.svg"
                alt=""
                class="hero-styles--string"
              />
            </div>
            <div class="hero-illustration__circle--linear"></div>
            <figure class="hero-img-wrap">
              <img src="./assets/images/hero-1.jpg" alt="" class="hero__img" />
              <img src="./assets/images/hero-2.jpg" alt="" class="hero__img" />
              <img src="./assets/images/hero-3.jpg" alt="" class="hero__img" />
            </figure>
            <div class="hero-styles">
              <img src="./assets/images/hero-group-2/string.svg" alt="" />
              <img
                src="./assets/images/hero-group-2/union.svg"
                alt=""
                class="hero-styles--union"
              />
            </div>
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
